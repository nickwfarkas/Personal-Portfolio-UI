<div class="p-20 flex flex-row flex-wrap justify-around">
    <div class="flex p-10 whitespace-normal" *ngFor="let repo of repository">
        <mat-card class="example-card justify-evenly bg-grey-800">
            <mat-card-header>
              <mat-card-title>{{repo.name}}</mat-card-title>
              <mat-card-subtitle>Last push {{repo.pushed_at}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p class="font-light">{{repo.description}}</p>
                <p>Top Language: {{repo.language}}</p>
                <p>Created: {{repo.created_at}}</p>
                <p>Private Repository: {{repo.private}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Go to Github</button>
            </mat-card-actions>
          </mat-card>
        <br>
    </div>
</div>
